<mat-toolbar>
  <span class="toolbar-title">resumy</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button *ngIf="route.url[0] !== 'signin'" [matMenuTriggerFor]="mainMenu" aria-label="Toolbar menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #mainMenu="matMenu" overlapTrigger="false">
    <button (click)="go_to_user()" mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button (click)="logout()" mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div>
  <router-outlet></router-outlet>
</div>
